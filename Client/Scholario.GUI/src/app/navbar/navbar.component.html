<div class="navbar-container">
    <nav class="sidebar"
         [class.expanded]="isExpanded"
         (mouseenter)="toggleSidebar(true)"
         (mouseleave)="toggleSidebar(false)">
  
      <ul *ngFor="let item of menuItems">
        <li><a href="{{ item.link }}">{{ item.name }}</a></li>
      </ul>
  
    </nav>
  </div>
